    <div class="searchframe">

        <div class="mysearchframe">
            <table  class="search">
                <tr class="tabletext">
                    <td class="line1" colspan="2">
                        <span>&nbsp&nbsp问题反馈</span>
                    </td>
                </tr>

                <tr class="line2">
                    <td class="introsel">
                        校区：&nbsp
                        <select style="width:100px;">
                            <option value ="hd">邯郸校区</option>
                            <option value ="jw">江湾校区</option>

                            <option value ="zj">北区</option>
                            <option value ="fl">本部</option>
                        </select>

                        </select>

                            <option value ="jw">二楼同茂兴</option>
                            <option value ="hd">一楼东大</option>
                            <option value ="zj">清真食堂</option>
                            <option value ="fl">春晖餐厅</option>
                        </select>

                </tr>

                <tr class="line2">
                    <td class="introsel">
                        是否立刻需要帮助：
                        <select style="width:100px;">
                            <option value ="jw">是</option>
                            <option value ="hd" selected>否</option>
                        </select>
                        &nbsp&nbsp遇到的问题：&nbsp
                        <select style="width:100px;">
                            <option value ="hd">需要清洁</option>
                            <option value ="jw">纠纷处理</option>
                            <option value ="zj">秩序维护</option>
                            <option value ="fl">设备报修</option>

                            <option value ="hd">无</option>
                            <option value ="hd">桌1</option>
                            <option value ="jw">桌2</option>
                            <option value ="zj">窗口1</option>
                            <option value ="fl">窗口2</option>
                            <option value ="zj">道1</option>
                            <option value ="fl">道2</option>

                <tr class="line2">
                    <td style="text-align: center">
                        <br>
                        详细说明（可选）:
                        <br>
                        <textarea rows="10" cols="20" id="searcharea"></textarea><br>
                        <input type="button" value="提交" id="filterbutton">
                    </td>


                </tr>
